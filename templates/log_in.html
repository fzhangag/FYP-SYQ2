{% extends "base.html" %}

{% block header %}

{% endblock %}
{% block content %}
{% if current_user.get_id()!=None %}
<p>You're logged in already!</p>
{% else %}

<form action="{{url_for('log_in')}}" method="POST">
  <div id="content" style="margin:5% auto; background-color:#FAFAFA; height:600px; position:relative;">

  <div class="login" style="position:absolute; top:50%;left:50%;margin-top:-100px;margin-left:-250px;background:#FFFFFF; width:500px; height: 250px; border-radius:10px;">

      <div style="margin:20px auto">
          <div class="layui-form-item" >
            <label class="layui-form-label" style="width: 120px">User Name</label>
            <div class="layui-input-block" style="margin:0 120px">
              <input type="text" id="username" name="username" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label" style="width: 120px">Password</label>
            <div class="layui-input-block" style="margin:0 120px">
              <input type="password" id="password" name="password" required  lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
          </div>
      </div>

      <div style="margin-left:150px;margin-top:20px">
          <a href="{{ url_for('register') }}">Not a registed user, Sign up here</a>
      </div>
      <div style=" text-align:center;margin-top:20px">
          <a href="{{ url_for('home') }}" style="color: #0C0B0C">
              <input class="button" type="button" value="Cancel" onclick="" style="margin-right:30px; padding:5px 15px; background:#CCC9C8; border-radius:3px; border:#0C0B0C 1px solid;"/>
          </a>
          <input class="button" type="submit" name="submit" value="Log In" class="left" style="margin-left:30px;padding:5px 15px; background:#CCC9C8; border-radius:3px; border:#0C0B0C 1px solid;" />
      </div>
   </div>
</div>
</form>
{% endif %}
{% endblock %}
